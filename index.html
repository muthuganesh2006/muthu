
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Newlyn ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* üåà Animated gradient background */
body{
  min-height:100vh;
  background:linear-gradient(-45deg,#ffdee9,#b5fffc,#ffd6e8,#c2e9fb);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* üíï Floating hearts */
.floating-hearts span{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.85;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-110vh) scale(1.6); opacity:0;}
}

/* üíå Glass card */
.card{
  width:100%;
  max-width:350px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:24px;
  text-align:center;
  animation:fadeUp 1s ease;
  z-index:2;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* üíñ Heart animation */
.heart{
  font-size:50px;
  animation:beat 1s infinite;
  margin-bottom:10px;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

h1{
  font-size:22px;
  color:#333;
  margin-bottom:10px;
}

p{
  font-size:15px;
  color:#444;
  line-height:1.6;
  margin-bottom:20px;
  min-height:24px; /* reserve space */
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  touch-action:manipulation;
}

#yes{
  background:#fff;
  color:#ff4d6d;
  font-weight:bold;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#ff4d6d;
  color:#fff;
  position:relative;
}

/* NO button shake */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}
.shake{
  animation:shake 0.3s;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="floating-hearts"></div>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Hey Newlyn üòç</h1>
  <p id="question"></p>

  <div class="buttons">
    <button id="yes">YES üíç</button>
    <button id="no">NO üòú</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* üíï Floating hearts generator */
setInterval(()=>{
  const heart = document.createElement("span");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (3 + Math.random()*3) + "s";
  document.querySelector(".floating-hearts").appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

/* üòú NO button playful move + shake + vibration */
function moveNo(){
  const x = Math.random()*120 - 60;
  const y = Math.random()*60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),300);

  if(navigator.vibrate){
    navigator.vibrate(100);
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* üíñ YES button direct redirect */
yesBtn.addEventListener("click", ()=>{
  window.location.href = "it.html"; // Directly open second page
});

/* ‚úç Typing effect for the question */
const text = "Do you love me?";
let i = 0;
const question = document.getElementById("question");

function typeText(){
  if(i < text.length){
    question.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 100); // speed of typing
  }
}
typeText();
</script>

</body>
</html>
