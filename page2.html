/* ğŸŒˆ Same animated background as Page 1 */
body{
  min-height:100vh;
  background:linear-gradient(-45deg,#ffdee9,#b5fffc,#ffd6e8,#c2e9fb);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ğŸ’• Floating hearts */
.floating-hearts span{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:0.85;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-110vh) scale(1.6); opacity:0;}
}

/* ğŸ’Œ Glass card (same as page 1) */
.card{
  width:100%;
  max-width:350px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:24px;
  text-align:center;
  animation:fadeUp 1s ease;
  z-index:2;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* ğŸ’– Heart animation */
.heart{
  font-size:50px;
  animation:beat 1s infinite;
  margin-bottom:10px;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

h1{
  font-size:22px;
  color:#333;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:#444;
  line-height:1.6;
  animation:textFade 2s ease;
}

@keyframes textFade{
  from{opacity:0;}
  to{opacity:1;}
}

/* ğŸ’« Button animation */
button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:14px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,77,109,0.5);}
  70%{box-shadow:0 0 0 15px rgba(255,77,109,0);}
  100%{box-shadow:0 0 0 0 rgba(255,77,109,0);}
